version: "3.9"

services:
  # Base de données MySQL
  db:
    image: mysql:8.4
    container_name: ms-observable-db
    environment:
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Microservice pricing
  pricing-api:
    build: ./pricing-service
    image: pricing-api-img
    container_name: ms-observable-pricing
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Instance 1 du book-service (build ici)
  book-1:
    build: ./book-service          # <= construit l'image locale
    image: book-service-img        # <= nom local, pas sur un registre distant
    container_name: ms-observable-book-1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      pricing-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Instance 2 (réutilise l'image buildée)
  book-2:
    image: book-service-img
    container_name: ms-observable-book-2
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8081"
    depends_on:
      db:
        condition: service_healthy
      pricing-api:
        condition: service_healthy

  # Instance 3 (réutilise l'image buildée)
  book-3:
    image: book-service-img
    container_name: ms-observable-book-3
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8081"
    depends_on:
      db:
        condition: service_healthy
      pricing-api:
        condition: service_healthy

volumes:
  db_data:
